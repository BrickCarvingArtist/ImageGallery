<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="imagegallery.css" />
		<title>图片展览馆</title>
	</head>
	<body>
		<div id="imageGallery"></div>
		<script src="imagegallery.js"></script>
		<script>
			new ImageGallery({//实例化图片展览馆
				position : "imageGallery",//必选，父容器标签id
				maxDisplay : -1,//可选，当页图片最大展示数量(小于1默认设为4，大于6默认设为6)
				actNormalQualityImgUrl : "/actnormalqualityimg.json",//必选，缩略图请求地址
				actHighQualityImgUrl : "/acthighqualityimg.json?imgId="//可选，高清图请求地址
			});
		</script>
	</body>
</html>
